<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mercado Econômico</title>

    <link rel="stylesheet" href="../styles/contato-style.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/header-style.css">
    <link rel="stylesheet" href="../styles/footer-style.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo-title">
            <div class="logo">
                <img src="../assets/logo.png" alt="logo" width="120" height="120">
            </div>
            <h1>Mercado <br>Econômico</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>                        
                <li><a href="./produto.html">Produtos</a></li>
                <li><a href="./sobre.html">Sobre</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
            
        </nav>
        <!-- Barra de Pesquisa -->
        <div class="search-container">
            <input class="search-input" type="text" id="search" placeholder="Pesquise aqui por produto e/ou marca..." autocomplete="off">
            <button class="search-button">
                <img src="../assets/svg/lupa.svg" alt="Lupa">
            </button>
        </div>
    </header>

    <main>
        <div id="contact-options">
            <strong>Fale conosco</strong>

            <div>
                <div class="contact-way">
                    <div>
                        <img src="../assets/svg/location-icon.svg" alt="">
                    </div>

                    <span>Av. Brg. Faria Lima, 3477 - BA</span>
                </div>
                <div class="contact-way">
                    <div>
                        <img src="../assets/svg/email-icon.svg" alt="">
                    </div>

                    <span>contato@mercadoEconomico.com</span>
                </div>
                <div class="contact-way">
                    <div>
                        <img src="../assets/svg/telephone-icon.svg" alt="">
                    </div>

                    <span>(35) 3456 - 7890</span>
                </div>
            </div>
        </div>

        <form action="">
            <div>
                <input placeholder="Nome" type="text">
                <input placeholder="Email" type="email">
                <input placeholder="text" type="text">
            </div>

            <textarea maxLength="200" placeholder="Digite sua mensagem..."></textarea>

            <button>
                <span>Enviar</span>
            </button>
        </form>
    </main>
 
    <footer>
        <div class="container">
            <p>&copy; 2025 Mercado Econômico - Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
