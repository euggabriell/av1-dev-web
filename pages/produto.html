<!DOCTYPE html> 
<html lang="pt-br"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mercado Econômico</title>

    <link rel="stylesheet" href="../styles/contato-style.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/header-style.css">
    <link rel="stylesheet" href="../styles/footer-style.css">
    <link rel="stylesheet" href="../styles/produto-style.css">
    <link rel="stylesheet" href="../styles/produto-component-style.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <script type="module" src="../js/header-responsive.js" defer></script> 
    <script type="module" src="../js/products-controller.js" defer></script> 

</head> 
<body> 
    <header> 
    </header> 

    <section class="produtos"> 
        <div class="container"> 
            <h2>Nossos Produtos</h2> 
          
            <div class="filtros"> 
                <select class="select-product" id="filtro-categoria"> 
                    <option value="todos">Todas as Categorias</option> 
                    <option value="hortifruti">Hortifruti</option> 
                    <option value="temperos">Temperos</option> 
                    <option value="bebidas">Bebidas</option> 
                    <option value="limpeza">Limpeza</option> 
                    <option value="padaria">Padaria</option> 
                    <option value="congelados">Congelados</option> 
                </select> 
                <select class="select-product" id="filtro-preco"> 
                    <option value="todos">Todos os preços</option> 
                    <option value="0-2">Até R$2,00</option> 
                    <option value="2-5">R$2,00 - R$5,00</option> 
                    <option value="5+">Acima de R$5,00</option> 
                </select> 
            </div> 
            <div class="produtos-lista" id="lista-produtos"></div> 
        </div> 
    </section> 

    <footer> 
        <div class="container"> 
            <p>&copy; 2025 Mercado Econômico - Todos os direitos reservados.</p> 
        </div> 
    </footer> 
</body> 
</html>
